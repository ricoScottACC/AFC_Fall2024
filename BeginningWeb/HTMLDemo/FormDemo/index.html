<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Form Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <form action="" method="get">
            <label>Username:
                <input placeholder="Username" type="text" name="fname" id="HELP" required maxlength="5" minlength="3">     
            </label>
            <br>
            <label>Age:
                <input type="number" name="" id="" max="30" min="0">
            </label>
            <br>
            <label>Password:
                <input type="password" name="pw" id="pass">
            </label>
            <br>
            <label>Email:
                <input pattern="   " type="email" name="emailAddress" id="email">
            </label>
            <button type="submit">
                SUBMIT!
            </button>
            <br>
            <label>Are you married?
                <input type="radio" name="isMarried" id="">Yes
                <input type="radio" name="isMarried" id="" checked>No
                <input type="radio" name="isMarried" id="">Sure
            </label>
            <br>
            <label>Are you ded?
                <input type="radio" name="isDed" id="" value="yes" checked>Yes
                <input type="radio" name="isDed" id="" value="no">No
                <input type="radio" name="isDed" id="" value="sure">Sure
            </label>
            <br>
            <label">Favorite Colors:
                <input type="checkbox" name="color1" id="" value="blue">Blue
                <input type="checkbox" name="color2" id="" value="teal">Teal
                <input type="checkbox" name="color3" id="" value="purp">Purp
            </label>
            <br>
            <label>Enter Stuff here:
                <textarea name="" id="" cols="3" rows="10"></textarea>
            </label>
            <br>
            <label>State:
                <select name="state" id="">
                    <option value="AK">AK</option>
                    <option value="LA">LA</option>
                    <option value="CA">CA</option>
                </select>
            </label>
        </form>
        
        <script src="" async defer></script>
    </body>
</html>
