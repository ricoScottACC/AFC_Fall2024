<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Now Hiring</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="assets/taco.png">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                  <img class="taco" src="assets/taco.png" alt="yummy taco">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="menu.html">Menu</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="hiring.html">Now Hiring</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <div class="container">
          <form name="hiringForm" onsubmit="return validateForm()" >
          <div class="row g-3">
            <div class="form-floating col-sm">
              <input id="fName" type="text" class="form-control" placeholder="First Name" aria-label="First Name" name="fName" minlength="1" maxlength="20" required>
              <label for="fName">First Name</label>
            </div>
            <div class="form-floating col-sm">
              <input id="lName" type="text" class="form-control" placeholder="Last Name" aria-label="Last Name" minlength="1" maxlength="20">
              <label for="lName" name="fName">Last Name</label>
            </div>
            <div class="form-floating col-sm">
              <input id="phone" type="text" class="form-control" placeholder="Phone" aria-label="Phone">
              <label for="phone">Phone: 111-222-3333</label>
              <span id="phone-error" class="error-message"></span>
            </div>
          </div>

          <div class="form-floating col-sm">
            <input id="address1" type="text" class="form-control" placeholder="Address 1" aria-label="Address 1" required>
            <label for="address1">Address 1</label>
          </div>

          <div class="form-floating col-sm">
            <input id="address2" type="text" class="form-control" placeholder="Address 2" aria-label="Address 2">
            <label for="address2">Address 2</label>
          </div>

          <div class="row g-3">
            <div class="form-floating col-sm-4">
              <input id="city" type="text" class="form-control" placeholder="City" aria-label="City" maxlength="30">
              <label for="city">City</label>
            </div>
            <div class="form-floating col-sm">
              <select class="form-select" aria-label="Default select example" >
                <option selected>Choose...</option>
                <option value="AK">AK</option>
                <option value="AL">AL</option>
                <option value="AR">AR</option>
              </select>
              <label for="state">State</label>
            </div>
            <div class="form-floating col-sm">
              <input id="zip" type="text" class="form-control" placeholder="Zip Code" aria-label="Zip Code">
              <label for="zip">Zip Code</label>
            </div>
            <div class="form-floating col-sm">
                <input id="age" type="number" class="form-control" placeholder="Age" aria-label="Age">
                <label for="age">Age</label>
                <span id="age-error" class="error-message"></span>
              </div>
              <div class="form-floating col-sm">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Married
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Single
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                <label class="form-check-label" for="flexRadioDefault3">
                  Complicated
                </label>
              </div>
            </div>
          </div>

          <div class="row g-3">
            <div class="form-floating col-sm-4">
              <input id="Email" type="email" class="form-control" placeholder="Email" aria-label="Email" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$">
              <label for="Email">Email: name@website.com</label>
            </div>
            <div class="form-floating col-sm-4">
              <input id="Password" type="password" class="form-control" placeholder="Password" aria-label="Password" required minlength="8" maxlength="12"
              pattern="(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).*">
              <label for="Password">Password</label>
            </div>
          </div>

          <div class="row g-3">
            <div class="">
              <label for="AdditionalInfo">Enter other information about yourself (30 char max):</label>
              <textarea id="additionalInfo" class="form-control" placeholder="Additional Info" aria-label="Additional Info" maxlength="300"></textarea>
              Characters remaining: <span id="count-message" class="count-message"></span>
            </div>
          </div>

          <label for="">Favorite Colors:</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Red">
            <label class="form-check-label" for="inlineCheckbox1">Red</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Blue">
            <label class="form-check-label" for="inlineCheckbox2">Blue</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Black">
            <label class="form-check-label" for="inlineCheckbox3">Black</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="Purple">
            <label class="form-check-label" for="inlineCheckbox2">Purple</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="Teal">
            <label class="form-check-label" for="inlineCheckbox3">Teal</label>
          </div>

          <div id="formButtons">
            <div class="col-sm-1">
              <button id="submit" type="submit" class="btn btn-dark">Submit</button>
            </div>
            <div class="col-sm-1">
              <button id="reset" type="reset" class="btn btn-dark">Reset</button>
            </div>
          </div>
        </form>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="scriptH.js"></script>
    </body>
</html>
