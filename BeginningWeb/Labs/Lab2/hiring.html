<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Now Hiring</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="icon" type="image/x-icon" href="assets/Cluckin' Bell.jpg">
    </head>
    <body>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="hiring.html">Now Hiring</a>

        <form action="" method="get">
            <label>First Name:
                <input type="text" name="" id="" minlength="1" maxlength="20" required>
            </label>
            <br>
            <label>Last Name:
                <input type="text" name="" id="" minlength="1" maxlength="20">
            </label>
            <br>
            <label>Address 1:
                <input type="text" name="" id="" required>
            </label>
            <br>
            <label>Address 2:
                <input type="text" name="" id="">
            </label>
            <br>
            <label>City:
                <input type="text" name="" id="" maxlength="30">
                State:
                <select name="State" id="">
                    <option value="">AK</option>
                    <option value="">AL</option>
                    <option value="">AR</option>
                </select>
            </label>
            <br>
            <label>Age:
                <input type="number" name="" id="" required min="21" max="99">
            </label>
            <br>
            <label>Phone Number:
                <input type="text" name="" id="" required placeholder="Format: 111-222-3333" >
            </label>
            <br>
            <label>Email:
                <input type="email" name="" id="" placeholder="Ex: name@website.com"
                pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$">
            </label>
            <br>
            <label>Password:
                <input type="password" name="" id="" title="Must contain one number, one symbol, one lowercase, and one uppercase." required minlength="8" maxlength="12"
                pattern="(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).*">
            </label>
            <br>
            <label>Marital Status:
                <input type="radio" name="isMarried" id="">Married
                <input type="radio" name="isMarried" id="" checked>Single
                <input type="radio" name="isMarried" id="">Complicated
            </label>
            <br>
            <label">Favorite Colors:
                <input type="checkbox" name="color1" id="" value="blue">Blue
                <input type="checkbox" name="color2" id="" value="teal">Teal
                <input type="checkbox" name="color3" id="" value="orange">Orange
                <input type="checkbox" name="color4" id="" value="red">Red
                <input type="checkbox" name="color5" id="" value="purple">Purple
            </label>
            <br>
            <label>Enter other information about yourself (30 char max):
                <br>
                <textarea name="" id="" cols="30" rows="4" maxlength="30"> </textarea>
            </label>
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
        
        
        <script src="" async defer></script>
    </body>
</html>
